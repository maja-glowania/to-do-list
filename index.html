<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <meta property="og:image" content="images/share.png" />
    <link href="images/icon.png" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,500;1,300;1,500&family=Montserrat:ital,wght@0,300;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main">
      <header>
        <h1>Lista zadań</h1>
      </header>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__container">
          <form class="form js-form">
            <input
              class="form__input js-newTask"
              placeholder="Co jest do zrobienia?"
            />
            <button class="form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>
      <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <div class="section__container">
          <ul class="section__list js-tasks"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
